<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find | Kakao Clone</title>
</head>

<body>
  <div class="statue-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:56</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header_column">
      <h1 class="header_title">Find</h1>
    </div>
    <div class="header__header_column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </div>
  </header>
  <main class="find">
    <header class="find__header">
      <ul class="find__header-list">
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </span>
          <span class="header-btn__title">
            QR Code
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-address-book fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by Contacts
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-passport fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by ID
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-envelope fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Invite
          </span>
        </li>
      </ul>
    </header>
    <ul class="find__recommended">
      <h5 class="find__title">
        Recommended Friends
        <li class="find__friend friend">
          <div class="friend_column">
            <img src="images/toronto.png" alt="" class="g-avatar friend__avatar">
            <div class="friend_content">
              <span class="friend__name">
                Torey Mayak
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__add-btn">
              <i class="far fa-plus-square"></i>
            </div>
          </div>
        </li>
    </ul>
  </main>

  <nav class="navigation">
    <ul class="nav__list">
      <li class="nav__list">
        <a href="friends.html" class="nav__list-link"><i class="fas fa-users"></i></a>
      </li>
      <li class="nav__list">
        <a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a>
      </li>
      <li class="nav__list">
        <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
      </li>
      <li class="nav__list">
        <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
      </li>
    </ul>
  </nav>
</body>

</html>
