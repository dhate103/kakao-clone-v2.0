<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Best Friend | Kakao Clone</title>
</head>

<body class="chats__body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:56</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header_column">
                <a href="index.html" class="header__back-btn"><i class="fas fa-arrow-left"></i></a>
                <h1 class="chat header_title">Best Friend</h1>
            </div>
            <div class="header__header_column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
            </div>
        </header>
    </div>
    <main class="chatting">
        <ul class="chat__messages">
            <span class="chat__timestamp">Saturday, May 2, 2020</span>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        tsup?
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="../images/kakaoavatar.jpeg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__bubble">
                        playing pubg
                    </span>
                    <span class="message__author">Best Friend</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        because of corona?
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="../images/kakaoavatar.jpeg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__bubble">
                        yeah fxxking corona
                    </span>
                    <span class="message__author">Best Friend</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
        <div class="chat__write-column"><input type="text" placeholder="Send message"></div>
        <div class="chat__write-column"><i class="far fa-smile"></i></div>
        <div class="chat__write-column"><i class="fas fa-microphone"></i></div>
    </div>
</body>

</html>
