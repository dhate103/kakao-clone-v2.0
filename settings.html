<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="statue-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header_column">
            <a href="more.html" class="header__back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header_title">Settings</h1>
        </div>
        <div class="header__header_column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__section">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings_icon"><i class="fas fa-lock"></i></span>
                    <span class="settings_title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings_icon"><i class="fas fa-bell"></i></span>
                    <span class="settings_title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings_icon"><i class="fas fa-users"></i></span>
                    <span class="settings_title">Friends</span>
                </li>
            </ul>
        </section>


    </main>

</body>

</html>
