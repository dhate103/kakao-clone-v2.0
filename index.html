<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:56</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header_column">
      <h1 class="header_title">Chats</h1>
    </div>
    <div class="header__header_column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="far fa-comment"></i></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="chats">
    <ul class="chats__list">
      <li class="chats_chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="../images/kakaoavatar.jpeg" alt="" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                  Best friend
                </span>
                <span class="friend__bottom-text">
                  No way she's pretending
                </span>
              </div>
            </div>
            <div class="friend_column">
              <span class="chat__timestamp">May 2</span>
            </div>
          </div>
      </li>
      </a>
    </ul>

  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list">
        <a href="friends.html" class="nav__list-link"><i class="fas fa-users"></i></a>
      </li>
      <li class="nav__list">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">
            8
          </div><i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list">
        <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
      </li>
      <li class="nav__list">
        <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
      </li>
    </ul>
  </nav>
</body>

</html>
